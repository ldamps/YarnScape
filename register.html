<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YarnScape Register</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="title"><span>Welcome to YarnScape!</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="email" placeholder="Enter your email" required />
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter a password" required />
                </div>
                <div class="row button">
                    <input type="submit" value="Create Account" />
                </div>
                <div class="login-link">Got an account? <a href="index.html">Login now</a></div>
            </form>
        </div>
    </body>
</html>
